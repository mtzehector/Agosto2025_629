# Application
spring.application.name=customer-management
server.port=8080
spring.jackson.date-format=mx.att.digital.customermanagement.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# TMF629 Configuration
tmf629.version=5.0.0
tmf629.base-path=/api/tmf-api/customer/v5

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging
logging.level.mx.att.digital.customermanagement=DEBUG
logging.level.org.springframework=INFO

# Mock Configuration
mock.enabled=true
mock.path=/mocks/customer
